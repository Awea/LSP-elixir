# Used by Python language server for code standards spec

[tox]
envlist = py3
skipsdist = True

[pycodestyle]
max-line-length = 100

[flake8]
ignore =
    F841  # local variable is assigned to but never used
    E252  # missing whitespace around parameter equals
    W504  # line break after binary operator
    F821  # undefined name
max-line-length = 100
